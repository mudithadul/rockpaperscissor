<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link 
  rel="stylesheet" 
  href="styles/12-rock-paper-scissor.css">
</head>

<body>
  <p class="title"> Rock Paper Scissors </p>
  <button 
  onclick="selectHumanRock()" 
  class="move-button js-rock-button">
  <img class="move-icon" src="images/rock-emoji.png"></button>

  <button 
  onclick="selectHumanPaper()" 
  class="move-button js-paper-button">
  <img class="move-icon" src="images/paper-emoji.png"></button>

  <button 
  onclick="selectHumanScissor()" 
  class="move-button js-scissor-button">
  <img class="move-icon" src="images/scissor-emoji.png"></button></button>
  
  <p class="js-result-paragraph result"></p>
  <p class="js-moves-parapraph score"></p>
  <p class="js-score-paragraph score"></p>
  <button onclick="resetScore()" class="reset-score-button">Reset Score</button>
  <button onclick="autoPlay()" class="js-auto-play-button auto-play-button">Auto Play</button>
  <script src="scripts/12-dom-rock-paper-scissor.js"></script>
</body>

</html>
